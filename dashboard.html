<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Relato</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Enviar Relato de Ocorrência</h1>
    <button id="logout-btn" class="btn-logout">Sair</button>
    <form id="relato-form">
      <label for="type">Tipo de Ocorrência:</label>
      <select id="type" required>
        <option value="" disabled selected>Selecione</option>
        <option value="Via com problemas">Via com problemas</option>
        <option value="Calçada">Calçada</option>
        <option value="Postes">Postes</option>
        <option value="Iluminação">Iluminação</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="description">Descrição:</label>
      <textarea id="description" rows="4" placeholder="Descreva o problema" required></textarea>

      <label for="location">Localização (endereço ou ponto de referência):</label>
      <input type="text" id="location" placeholder="Localização" required />
      <button type="button" id="get-location-btn">Usar minha localização</button>

      <div id="map" style="width: 100%; height: 250px; margin-top: 10px;"></div>

      <label for="photo">Foto (opcional):</label>
      <input type="file" id="photo" accept="image/*" />

      <button type="submit" class="btn-submit">Enviar Relato</button>
      <p id="status-msg"></p>
    </form>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
